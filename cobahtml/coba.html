<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Halaman Web</title>
  </head>
  <body>
    <!--Contoh Gambar-->
    <img src="gambar.jpg" alt="Deskripsi Gambar" id="gambarUtama" class="gambar" />
    <!--Contoh Tautan-->
    <a href="https://www.example.com" target="_blank" class="tautan">Kunjungi Example</a>
    <!--Contoh Formulir-->
    <form action="/submit" method="POST" class="formulir">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />
      <button type="submit">Kirim</button>
    </form>
    <!--Contoh Tabel-->
    <table class="tabel">
      <tr>
        <th>Nama</th>
        <th>Usia</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
